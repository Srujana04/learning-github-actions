name: Cascade Merge devel → branch1 → branch2 → main

on:
  pull_request:
    branches:
      - devel
    types:
      - closed

jobs:
  cascade:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Git identity
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Get merge commit SHA
        id: sha
        run: |
          echo "SHA=${{ github.event.pull_request.merge_commit_sha }}" >> $GITHUB_ENV

      - name: Cherry-pick into branch1
        run: |
          git checkout branch1
          git cherry-pick $SHA
          git push origin branch1

      - name: Cherry-pick into branch2
        run: |
          git checkout branch2
          git cherry-pick $SHA
          git push origin branch2

      - name: Cherry-pick into main
        run: |
          git checkout main
          git cherry-pick $SHA
          git push origin main
